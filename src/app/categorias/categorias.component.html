<div class="netflix-home">
  <div class="custom-logo-container">
    <img src="./assets/pngwing.com (2).png" alt="Logo de Netflix" class="custom-logo">
  </div>
  <div class="image-list-container">
    <h1 class="title-list">Drama</h1>
    <div class="carousel">
      <button class="carousel-control prev" (click)="prevImage()">&lt;</button>
      <div class="image-list" #imageList>
        <a *ngFor="let serie of series" >
          <img [src]="serie.imagenurl" alt="Imagen">
        </a>
      </div>
      <button class="carousel-control next" (click)="nextImage()">&gt;</button>
    </div>
  </div>
  <div class="image-list-container">
    <h1 class="title-list">Accion y  Aventuras</h1>
    <div class="carousel">
      <button class="carousel-control prev" (click)="prevImage1()">&lt;</button>
      <div class="image-list" #imageList2>
        <a *ngFor="let serie of series" >
          <img [src]="serie.imagenurl" alt="Imagen">
        </a>
      </div>
      <button class="carousel-control next" (click)="nextImage1()">&gt;</button>
    </div>
  </div>
</div>
